<!DOCTYPE html>
<html ng-app="example">
<head>
    <title>App title</title>
    <!--
        <script type="text/javascript" src="js/bootstrap.js"></script>
    -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/nv.d3.css">
    <link rel="stylesheet" href="css/angular-grid.css">
    <link rel="stylesheet" href="css/theme-fresh.css">

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="js/angular-nvd3.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/nv.d3.js"></script>
    <script type="text/javascript" src="js/angular-grid.js"></script>

    <!--
        <script type="text/javascript" src="js/angularjs-nvd3-directives.js"></script>
    -->

</head>
<body>

<section ng-controller="RosterController as rosterCtrl">
    <div class="container">
        <div ag-grid="gridOptions" class="ag-fresh" style="height: 100%"></div>
    </div>
</section>
<section ng-controller="PieChartController as pie">
    <div class="container">
        <table class="table">
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
            <tr ng-repeat="item in data | orderBy: '-value'">
                <td>{{item.key}}</td>
                <td>{{item.value}}</td>
            </tr>
        </table>

        <nvd3 options="options" data="data"></nvd3>
    </div>

</section>
</body>
</html>
